<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Адаптивная страница</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .content-wrapper,
      .navbar-wrapper,
      .footer-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }
      .navbar-wrapper {
        background-color: #343a40; /* Темный фон, совпадает с Bootstrap bg-dark */
        border-radius: 10px; /* Скругление углов */
        padding: 0 15px;
      }
      .footer-wrapper {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Ограничение фона меню -->
    <div class="container mt-3 content-wrapper">
      <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Мой сайт</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">О нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#services">Услуги</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Контент -->
    <div class="container mt-4 content-wrapper">
      <div class="row">
        <div class="col-md-8">
          <h2>Добро пожаловать!</h2>
          <p>Это адаптивная веб-страница с использованием Bootstrap.</p>
        </div>
        <div class="col-md-4">
          <h3>Боковая панель</h3>
          <p>Дополнительный контент или ссылки.</p>
        </div>
      </div>
    </div>

    <!-- Футер -->
    <div class="container content-wrapper">
      <div class="footer-wrapper">
        <p>&copy; 2025 Мой сайт. Все права защищены.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
