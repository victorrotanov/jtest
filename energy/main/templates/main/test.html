    <style>
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <button class="btn btn-primary chat-button" id="chat-toggle">Чат с менеджером</button>
    
    <div class="chat-window p-3" id="chat-box">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-2">
            <strong>Чат с менеджером</strong>
            <button class="btn-close" id="chat-close"></button>
        </div>
        <div class="mt-2 flex-grow-1" style="height: 300px; overflow-y: auto;">
            <p>Добро пожаловать! Чем могу помочь?</p>
        </div>
        <input type="text" class="form-control mt-2" placeholder="Введите сообщение...">
    </div>
    
    <script>
        document.getElementById("chat-toggle").addEventListener("click", function() {
            document.getElementById("chat-box").style.display = "block";
        });
        document.getElementById("chat-close").addEventListener("click", function() {
            document.getElementById("chat-box").style.display = "none";
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
